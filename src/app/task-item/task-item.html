<div class="task-item">
  <span class="task-text" [class.completed]="done">{{ task }}</span>

  <div class="task-buttons">
    <button
      (click)="onToggleDone()"
      [ngClass]="{ 'btn-done': done, 'btn-undone': !done }"
    >
      {{ done ? 'Undo' : 'Done' }}
    </button>

    <button (click)="onDelete()" class="btn-delete">
      Delete
    </button>
  </div>
</div>
